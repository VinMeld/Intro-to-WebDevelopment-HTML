<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Interactive slideshow</title>
        <style>

        </style>
    </head>
    <body>

    <br>
    <img src="https://www.kasandbox.org/programming-images/food/mushroom.png" width="400" alt="Mushrooms" id="mushroom">
    <img src = "https://upload.wikimedia.org/wikipedia/commons/f/f2/Crocodylus_acutus_mexico_02-edit1.jpg" width = "400" alt = "Crocodile" id= "croc">
    <button id = "next" type="button">Next âž¡</button>
    <button id = "prev" type = "button">Previous</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    var shroom = $("<p>").text("Mushroom");
    $("#mushroom").hide();
    $("#mushroom").slideDown();
    shroom.appendTo("body").fadeIn(1000);
    var crocpic = $("#croc");
    crocpic.hide();
    var previous = $("#prev");
    previous.hide();
    var next = $("#next");
    var croctext = $("<p>").text("Crocodile");
    $("#next").on("click", function() {
       $("#mushroom").hide();
       shroom.hide();
       croctext.fadeIn();
       crocpic.fadeIn();
       crocpic.animate({
            width: "450px"
        });
        croctext.appendTo("body").animate({
           fontSize: "3em"
        });
        $(this).hide();
        previous.show();
    });
        $("#prev").on("click", function() {
        crocpic.css("width", "400px");
        $("#mushroom").fadeIn();
        shroom.fadeIn();
        next.show();
        croctext.hide();
        crocpic.hide();
        previous.hide();

    });
    </script>

    </body>
</html>
