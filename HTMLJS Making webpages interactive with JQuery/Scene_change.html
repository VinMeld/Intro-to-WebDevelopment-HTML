<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Scene change</title>
        <style>
        #object1{
            position: absolute;
            left: 30px;
            width: 40px;
            top: 200px;
        }
        #leafers {
            position: absolute;
            top: 210px;
            left: 378px;
        }
        .crocodile{
            background-color: red;
            position: absolute;
            top: 100px;
            left: 300px;
        }
        #winston{
            position: absolute;
            width: 50px;
            top: 100px;
            left: 30px;
        }
        #move{
            top: 40px;
        }
        </style>
    </head>
    <body>

    <img src="https://www.kasandbox.org/programming-images/landscapes/beach-with-palm-trees.png" >
    <img src="https://cdn.kastatic.org/images/avatars/svg/cs-winston.svg" id = "winston">
    <img src="https://www.kasandbox.org/programming-images/avatars/leafers-seedling.png" id="leafers">
    <img src = "https://cdn.kastatic.org/images/avatars/svg/starky-ultimate.svg" id = "object1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $("#leafers").on("click", function(event) {
            $("#leafers")
                .attr({src: "https://cdn.kastatic.org/images/avatars/svg/cs-winston-baby.svg", width: "100px"})
                .addClass("leafy");
        });
        $("#object1").on("click", function(event){

        var newP = $("<p>");
        newP.text("The crocodiles have eaten this ENTIRE PAGE!");
        newP.addClass("crocodile");
        // append prepend after
        $("body").append(newP);
        });
          $("#winston").on("click", function(event) {
            $("#winston")
                .addClass("#move")
                .css({top: 200, left: 200, position:'absolute'});
        });
    </script>
    </body>
</html>
